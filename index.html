<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script><script>
        let score = 0;
        let level = 1;
        const levelUpThreshold = 10;
        let maxLoadingValue = 100;
        let loadingValue = maxLoadingValue;
        const loadingBar = document.getElementById('loading-bar');
        const counter = document.getElementById('counter');
        const tapButton = document.getElementById('tap-button');

        const clickSound = new Howl({
            src: ['https://www.myinstants.com/media/sounds/button-17.mp3']
        });

        function updateLoadingBar() {
            loadingBar.style.width = (loadingValue / maxLoadingValue * 100) + '%';
            counter.textContent = loadingValue;
        }

        function rechargeLoadingBar() {
            if (loadingValue < maxLoadingValue) {
                loadingValue++;
                updateLoadingBar();
            }
        }

        function decreaseLoadingBar(amount) {
            loadingValue -= amount;
            if (loadingValue <= 0) {
                loadingValue = 0;
                maxLoadingValue *= 2;
                loadingValue = maxLoadingValue;
            }
            updateLoadingBar();
        }

        function decreaseByFifty() {
            decreaseLoadingBar(50);
        }

        function increaseScore() {
            if (loadingValue > 0) {
                clickSound.play();
                score++;
                document.getElementById('score').textContent = score;
                decreaseLoadingBar(1);

                if (score % levelUpThreshold === 0) {
                    level++;
                    document.getElementById('level').textContent = level;
                    document.body.style.backgroundColor = getRandomColor();
                }
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(random() * 16)];
            }
            return color;
        }

        // Avvia l'intervallo per ricaricare la barra
        setInterval(rechargeLoadingBar, 1000);
    </script>
