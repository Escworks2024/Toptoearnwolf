<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn - Hamster Kombat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
            background-image: url('background.png');
            background-size: cover;
            border: 2px solid #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .player {
            position: absolute;
            bottom: 100px;
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .player:hover {
            transform: scale(1.1);
        }

        #player {
            left: calc(50% - 75px);
        }

        .player img {
            width: 100%;
            height: auto;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        #start {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px #cc3700;
        }

        #start:active {
            box-shadow: 0 2px #cc3700;
            transform: translateY(3px);
        }

        #scoreboard {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
            display: none;
        }

        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background-animation.png');
            background-size: cover;
            z-index: -1;
            opacity: 0.5;
            animation: background-move 5s linear infinite;
        }

        @keyframes background-move {
            from { background-position: 0 0; }
            to { background-position: -800px 0; }
        }

        .hit-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('hit.png');
            background-size: cover;
            display: none;
            animation: hit-effect-animation 0.5s steps(5) infinite;
        }

        @keyframes hit-effect-animation {
            from { background-position: 0 0; }
            to { background-position: -500px 0; }
        }

        .hit-text {
            position: absolute;
            font-size: 24px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="background-anim"></div>
        <div id="scoreboard">Score: 0</div>
        <div id="player" class="player">
            <img src="hamster.png" alt="Player">
            <div class="hit-effect" id="hit-effect"></div>
        </div>
        <div id="controls">
            <button id="start">Start Game</button>
        </div>
        <div id="game-over">Game Over</div>
        <div class="hit-text" id="hit-text">+1</div>
    </div>
    <script>
        const player = document.getElementById('player');
        const hitEffect = document.getElementById('hit-effect');
        const hitText = document.getElementById('hit-text');
        const scoreboard = document.getElementById('scoreboard');
        const gameOver = document.getElementById('game-over');
        const startButton = document.getElementById('start');

        let score = 0;
        const winningScore = 100;

        startButton.addEventListener('click', function() {
            startGame();
        });

        player.addEventListener('click', function() {
            updateScore();
        });

        function startGame() {
            score = 0;
            scoreboard.textContent = 'Score: 0';
            gameOver.style.display = 'none';
        }

        function updateScore() {
            score++;
            scoreboard.textContent = 'Score: ' + score;
            showHitEffect();
            showHitText();
            if (score >= winningScore) {
                endGame();
            }
        }

        function showHitEffect() {
            hitEffect.style.display = 'block';
            setTimeout(() => {
                hitEffect.style.display = 'none';
            }, 500);
        }

        function showHitText() {
            hitText.style.left = (player.offsetLeft + player.offsetWidth / 2 - hitText.offsetWidth / 2) + 'px';
            hitText.style.top = (player.offsetTop - hitText.offsetHeight) + 'px';
            hitText.style.display = 'block';
            setTimeout(() => {
                hitText.style.display = 'none';
            }, 500);
        }

        function endGame() {
            gameOver.style.display = 'block';
            gameOver.textContent = 'You Win! Score: ' + score;
        }
    </script>
</body>
</html>
