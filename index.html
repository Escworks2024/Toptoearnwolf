<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #131313; /* Dark background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8); /* Translucent black background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .progress-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-image: linear-gradient(to top, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        button {
            background: #ff416c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status-bar">
            <div>ðŸ‘¤ User Profile</div>
            <div class="progress-circle">100%</div>
            <div>ðŸ’° 7,122</div>
        </div>
        <div class="buttons">
            <button>Play</button>
            <button>Settings</button>
            <button>Friends</button>
        </div>
    </div>
</body>
</html>
